<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="content">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img id="mobile-img" src="images/hero-mobile.jpg" alt="hero-mobile">
      <div class="info">
        <h1><span class="color">We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="">
        <input type="email" placeholder="Email Address">
        <p class="err-text">Please provide a valid email</p>
        <img class="error" src="images/icon-error.svg" alt="icon-error">
        <button id="submitBtn" type="submit"><img class="icon-arrow" src="images/icon-arrow.svg" alt="icon-arrow"></button>
      </form>
      </div>
    </section>
    <img class="desktop-img" src="images/hero-desktop.jpg" alt="hero-desktop">
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hussain Ahmed</a>.
    </p>
  </footer>
</body>

</html>
