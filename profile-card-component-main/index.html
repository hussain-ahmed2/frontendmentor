<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <main class="card">
      <img src="images/bg-pattern-card.svg" alt="" bg-pattern-card>
      <div class="info">
        <img class="card-image" src="images/image-victor.jpg" alt="image-victor">
        <div class="avater-info">
          <p>Victor Crest
            <span style="font-weight: 400;" class="color">26</span>
          </p>
          <p class="light color">London</p>
        </div>
        <div class="divider"></div>
        <ul class="list">
          <li>
            <p>80K</p>
            <p class="light list-item color">Followers</p>
          </li>
          <li>
            <p>803K</p>
            <p class="light list-item color">Likes</p>
          </li>
          <li>
            <p>1.4K</p>
            <p class="light list-item color">Photos</p>
          </li>
        </ul>
      </div>
    </main>
  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hussain Ahmed</a>.
  </div>
</body>

</html>
