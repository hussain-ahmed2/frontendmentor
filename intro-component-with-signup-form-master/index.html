<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="info">
      <h1>Learn to code by watching others</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="form-container">
      <button>Try it free 7 days <span style="font-weight: 400;">then $20/mo. thereafter</span></button>
      <form>
        <div class="input-group">
          <input type="text" name="fname" id="fname" placeholder="First Name">
          <img id="fname-img" src="images/icon-error.svg" alt="icon-error">
          <p id="err-fname" class="err"></p>
        </div>
        <div class="input-group">
          <input type="text" name="lname" id="lname" placeholder="Last Name">
          <img id="lname-img" src="images/icon-error.svg" alt="icon-error">
          <p id="err-lname" class="err"></p>
        </div>
        <div class="input-group">
          <input type="email" name="lname" id="email" placeholder="Email Address">
          <img id="email-img" src="images/icon-error.svg" alt="icon-error">
          <p id="err-email" class="err"></p>
        </div>
        <div class="input-group">
          <input type="password" name="pwd" id="pwd" placeholder="Password">
          <img id="pwd-img" src="images/icon-error.svg" alt="icon-error">
          <p id="err-pwd" class="err"></p>
        </div>
        <input type="submit" name="submit" id="submit" value="Claim your free trial">
        <label for="submit">By clicking the button, you are agreeing to our <span style="font-weight: 700; color: hsl(0, 100%, 74%);">Terms and Services</span></label>
      </form>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hussain Ahmed</a>.
    </p>
  </footer>
</body>

</html>
