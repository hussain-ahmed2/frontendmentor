<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <img class="logo" src="images/logo.svg" alt="logo">

      <h1><span class="light">We are launching</span> soon!</h1>

      <p>Subscribe and get notified</p>

      <form >
        <input type="email" name="email" id="email" placeholder="Your email address..">
        <p class="err-text"></p>
        <input type="submit" value="Notify Me" name="submit" id="submit">
      </form>

      <img id="dashboard" src="images/illustration-dashboard.png" alt="illustration-dashboard">

      <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/hussain-ahmed2">Hussain Ahmed</a>.
    </p>
  </footer>
</body>
</html>
