<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="assets/fonts/Poppins-Bold.ttf">
  <link rel="stylesheet" href="assets/fonts/Poppins-BoldItalic.ttf">
  <link rel="stylesheet" href="assets/fonts/Poppins-ExtraBold.ttf">
  <link rel="stylesheet" href="assets/fonts/Poppins-ExtraBoldItalic.ttf">
  <link rel="stylesheet" href="assets/fonts/Poppins-Italic.ttf">
  <link rel="stylesheet" href="assets/fonts/Poppins-Regular.ttf">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <form action="">
        <div id="input-container">
          <div class="inputs">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
            <p id="day-error"></p>
          </div>
          <div class="inputs">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <p id="month-error"></p>
          </div>
          <div class="inputs">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
            <p id="year-error"></p>
          </div>
        </div>

        <div class="submit-container">
          <div class="divider"></div>
          <button type="submit" id="submit"><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
        </div>

      </form>

      <div id="result">
        <div>
          <span id="year-text">--</span> years
        </div>
        <div>
          <span id="month-text">--</span> months
        </div>
        <div>
          <span id="day-text">--</span> days
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/hussain-ahmed2">Hussain Ahmed</a>.
  </div>
</body>

</html>
