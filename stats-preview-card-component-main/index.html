<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section aria-label="main-section">
    <main aria-label="main-card">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="image-header-mobile">
        <div class="shadow"></div>
      </picture>
      <div aria-label="card-information" class="info">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="ul" aria-label="list-item">
          <div>
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div>
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div>
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
    </main>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hussain Ahmed</a>.
  </div>
</body>

</html>
